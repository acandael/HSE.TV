  <form class="custom">
    <div class="row">
      <h1>Add a course</h1>
      <div class="row">
        <div class="large-3 columns">
          <label for="title" class="prefix">Course Title: </label>
        </div>
        <div class="large-6 columns">
          <input type="text" id="title">
        </div>
        <div class="large-3 columns"></div>
      </div>
      <div class="row">
        <div class="large-3 columns">
          <label for="title" class="prefix">Description: </label>
        </div>
        <div class="large-6 columns">
          <textarea placeholder="Enter a small description for this course"></textarea>
        </div>
        <div class="large-3 columns"></div>
      </div>
      <div class="row">
        <div class="large-3 columns">
          <label for="modules" class="prefix">Modules: </label>
        </div>
        <div class="large-9 columns">
          <label for="checkbox1"><input type="checkbox" id="checkbox1" style="display: none;"><span class="custom checkbox"></span>&nbsp;Wetgeving, gezondheid, milieu</label>
          <label for="checkbox2"><input type="checkbox" id="checkbox2" style="display: none;"><span class="custom checkbox checked"></span>&nbsp;Toezicht op welzijn op het werk</label>
          <label for="checkbox3"><input type="checkbox" id="checkbox3" style="display: none;"><span class="custom checkbox checked"></span>&nbsp;Inspectieprocedures</label>
          <label for="checkbox4"><input type="checkbox" id="checkbox3" style="display: none;"><span class="custom checkbox checked"></span>&nbsp;Organisatie van Veiligheid Bescherming en Bescherming</label>
          <label for="checkbox5"><input type="checkbox" id="checkbox3" style="display: none;"><span class="custom checkbox checked"></span>&nbsp;De arbeidsinspectie</label>
          <label for="checkbox6"><input type="checkbox" id="checkbox3" style="display: none;"><span class="custom checkbox checked"></span>&nbsp;Samenwerking tussen werkgever, opdrachtgever en onderaannemer</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <a href="#" class="button success">Add Course</a>
      </div>
    </div>
  </form>
